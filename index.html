<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no"/>
    <title>3D魔方</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<section class="box">
    <!--MENU-->
    <div class="menu" id="menu">click</div>

    <!--CUBE-->
    <div class="cube cubeRotate" id="cube">
        <!--外层大盒子-->
        <div class="outer">
            <div class="outer-front"><img src="img/outer1.jpg"/></div>
            <div class="outer-back"><img src="img/outer2.jpg"/></div>
            <div class="outer-left"><img src="img/outer3.jpeg"/></div>
            <div class="outer-right"><img src="img/outer4.jpeg"/></div>
            <div class="outer-top"><img src="img/outer5.jpeg"/></div>
            <div class="outer-bottom"><img src="img/outer6.jpg"/></div>
        </div>

        <!--内层小盒子-->
        <div class="inner">
            <div class="inner-front"><img src="img/inner9.jpeg"/></div>
            <div class="inner-back"><img src="img/inner5.jpeg"/></div>
            <div class="inner-left"><img src="img/inner3.jpg"/></div>
            <div class="inner-right"><img src="img/inner4.jpeg"/></div>
            <div class="inner-top"><img src="img/inner2.jpg"/></div>
            <div class="inner-bottom"><img src="img/inner6.jpeg"/></div>
        </div>
    </div>
</section>

<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
